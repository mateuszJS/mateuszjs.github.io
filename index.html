<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#cc6e4e" /> -->
    <title>Mateusz Portoflio üçæ</title>
    <base href="/">
    <script>
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <script>
    var s = document.createElement("script");
    s.type = "text/javascript";
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      window.isDesktop = false;
      window.isMobile = true;
      s.src = "/animationMobile.bundle.js";
      
    } else {
      window.isDesktop = true;
      window.isMobile = false;
      s.src = "/animationDekstop.bundle.js";
    }
    document.head.appendChild(s)
    </script>
  <link href="/index.bundle.css" rel="stylesheet"></head>
  <body>
    <div class="svg-container"></div>
    <canvas class="animation-block"></canvas>
    <div class="btn-container">
      <button class="btn">Works</button>
    </div>
    <main></main>
  <script type="text/javascript" src="/index.bundle.js" defer></script>
  
  <script type="text/javascript" src="/prefetchImages.bundle.js"></script>
  </body>
</html>
